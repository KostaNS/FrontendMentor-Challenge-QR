<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css" class="rel">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="cardWrapper" aria-label="container">
    <article class="card" aria-label="card">
      <img src="./assets/image-qr-code.png" alt="QR Code" class="qrCode">
      <div class="title">
        Improve your front-end skills by building projects
      </div>
      <div class="description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </article>
    <footer class="attribution" aria-label="copyright">
      Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/KostaNS">KostaNS</a>.
    </footer>
  </main>
</body>
</html>
